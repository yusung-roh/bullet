<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullet Dodge Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
      position: relative;
    }
    canvas {
      background: #000;
      border: 2px solid white;
    }
    #gameOverScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid white;
      border-radius: 10px;
      text-align: center;
    }
    #scoreBoard {
      margin: 10px;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 5px;
      margin-top: 10px;
    }
    .control-button {
      padding: 15px 20px;
      font-size: 24px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 60px;
    }
    .empty-cell {
      visibility: hidden;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">
    <span id="score">Score: 0</span> | <span id="time">Time: 0s</span>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="controls">
    <div class="empty-cell"></div>
    <button class="control-button" onmousedown="startMove('up')" onmouseup="stopMove()" ontouchstart="startMove('up')" ontouchend="stopMove()">&uarr;</button>
    <div class="empty-cell"></div>

    <button class="control-button" onmousedown="startMove('left')" onmouseup="stopMove()" ontouchstart="startMove('left')" ontouchend="stopMove()">&larr;</button>
    <div class="empty-cell"></div>
    <button class="control-button" onmousedown="startMove('right')" onmouseup="stopMove()" ontouchstart="startMove('right')" ontouchend="stopMove()">&rarr;</button>

    <div class="empty-cell"></div>
    <button class="control-button" onmousedown="startMove('down')" onmouseup="stopMove()" ontouchstart="startMove('down')" ontouchend="stopMove()">&darr;</button>
    <div class="empty-cell"></div>
  </div>
  <div id="gameOverScreen">
    <h2 id="gameOverText">Game Over</h2>
    <button onclick="restartGame()">Restart</button>
    <button onclick="endGame()">End</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const gameOverText = document.getElementById('gameOverText');

    let player = { x: canvas.width / 2 - 20, y: canvas.height / 2 - 20, width: 40, height: 40, speed: 5, shield: false };
    let bullets = [];
    let gameOver = false;
    let score = 0;
    let time = 0;
    let scoreInterval, timeInterval, bulletInterval, shieldInterval, fastBulletInterval;
    let moveDirection = null;

    function drawPlayer() {
      ctx.fillStyle = player.shield ? 'cyan' : 'lime';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBullets() {
      bullets.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });
    }

    function moveBullets() {
      bullets.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
      });
      bullets = bullets.filter(b => b.x + b.width > 0 && b.x < canvas.width && b.y + b.height > 0 && b.y < canvas.height);
    }

    function spawnBullet(direction = 'top', speed = 4, color = 'red') {
      let x = 0, y = 0, dx = 0, dy = 0;
      const size = 10;
      if (direction === 'top') {
        x = Math.random() * (canvas.width - size);
        y = -size;
        dy = speed;
      } else if (direction === 'bottom') {
        x = Math.random() * (canvas.width - size);
        y = canvas.height;
        dy = -speed;
      } else if (direction === 'left') {
        x = -size;
        y = Math.random() * (canvas.height - size);
        dx = speed;
      } else if (direction === 'right') {
        x = canvas.width;
        y = Math.random() * (canvas.height - size);
        dx = -speed;
      }
      bullets.push({ x, y, dx, dy, width: size, height: size, color });
      score += 1;
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function spawnShield() {
      spawnBullet('top', 2, 'cyan');
      bullets[bullets.length - 1].isShield = true;
    }

    function spawnFastBullet() {
      const dirs = ['top', 'bottom', 'left', 'right'];
      const dir = dirs[Math.floor(Math.random() * dirs.length)];
      spawnBullet(dir, 8, 'orange');
    }

    function detectCollision() {
      bullets.forEach((b, i) => {
        if (
          b.x < player.x + player.width &&
          b.x + b.width > player.x &&
          b.y < player.y + player.height &&
          b.y + b.height > player.y
        ) {
          if (b.isShield) {
            player.shield = true;
            bullets.splice(i, 1);
          } else if (player.shield) {
            player.shield = false;
            bullets.splice(i, 1);
          } else {
            gameOver = true;
            clearInterval(scoreInterval);
            clearInterval(timeInterval);
            clearInterval(bulletInterval);
            clearInterval(shieldInterval);
            clearInterval(fastBulletInterval);
            gameOverText.innerText = `Game Over!\nScore: ${score}\nTime: ${time}s`;
            gameOverScreen.style.display = 'flex';
          }
        }
      });
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function update() {
      if (gameOver) return;
      clearCanvas();
      drawPlayer();
      drawBullets();
      moveBullets();
      detectCollision();
      if (moveDirection === 'left') moveLeft();
      if (moveDirection === 'right') moveRight();
      if (moveDirection === 'up') moveUp();
      if (moveDirection === 'down') moveDown();
      requestAnimationFrame(update);
    }

    function restartGame() {
      player.x = canvas.width / 2 - 20;
      player.y = canvas.height / 2 - 20;
      player.shield = false;
      bullets = [];
      gameOver = false;
      score = 0;
      time = 0;
      scoreDisplay.textContent = 'Score: 0';
      timeDisplay.textContent = 'Time: 0s';
      gameOverScreen.style.display = 'none';
      startTimers();
      update();
    }

    function endGame() {
      gameOverScreen.innerHTML = '<h2>Thanks for playing!</h2>';
    }

    function movePlayer(e) {
      if (e.key === 'ArrowLeft') moveDirection = 'left';
      else if (e.key === 'ArrowRight') moveDirection = 'right';
      else if (e.key === 'ArrowUp') moveDirection = 'up';
      else if (e.key === 'ArrowDown') moveDirection = 'down';
    }

    function startMove(dir) {
      moveDirection = dir;
    }

    function stopMove() {
      moveDirection = null;
    }

    function moveLeft() {
      if (player.x > 0) player.x -= player.speed;
    }

    function moveRight() {
      if (player.x + player.width < canvas.width) player.x += player.speed;
    }

    function moveUp() {
      if (player.y > 0) player.y -= player.speed;
    }

    function moveDown() {
      if (player.y + player.height < canvas.height) player.y += player.speed;
    }

    function startTimers() {
      bulletInterval = setInterval(() => {
        const dirs = ['top', 'bottom', 'left', 'right'];
        const dir = dirs[Math.floor(Math.random() * dirs.length)];
        spawnBullet(dir);
      }, 800);
      shieldInterval = setInterval(spawnShield, 25000);
      fastBulletInterval = setInterval(spawnFastBullet, 7000);
      scoreInterval = setInterval(() => { if (!gameOver) scoreDisplay.textContent = `Score: ${score}`; }, 1000);
      timeInterval = setInterval(() => {
        if (!gameOver) {
          time++;
          timeDisplay.textContent = `Time: ${time}s`;
        }
      }, 1000);
    }

    document.addEventListener('keydown', movePlayer);
    document.addEventListener('keyup', () => moveDirection = null);
    startTimers();
    update();
  </script>
</body>
</html>
